<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
    </header>

    <main>
        <div id="clock" class="hide">Time: <span id="Time">0</span></div>

        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <!-- <p>Instructions</p> -->
            <button id="start">Begin Quiz</button>
        </div>

        <!-- <h4>Time Remaining: <span class="clock">60</span> seconds</h4> -->
        <div id="questions" class="hide">
            <h2 id="questionTitle"></h2>

            <div id="answers"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>Quiz Complete!</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <p>Enter your initials: <input type="text" id="initials"/></p>
            <button id="submit">Submit</button>
        </div>

        <!-- <form>
            <input type="radio" id="a1" value="">

            <input type="radio" id="a2" value="">
            <input type="radio" id="a3" value="">
            <input type="radio" id="a4" value="">
        </form> -->

    </main>

    <script src="./script.js"></script>
</body>

</html>
